<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(112.1deg, rgb(32, 38, 57) 11.4%, rgb(63, 76, 119) 70.2%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 5px 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table tr td {
            padding: 10px;
            text-align: center;
        }
        table tr td input[type="button"] {
            width: 50px;
            height: 50px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        table tr td input[type="button"].operator {
            background-color: #333;
            color: #fff;
        }
        table tr td input[type="button"].operator:hover {
            background-color: #555;
        }
        table tr td input[type="button"].equals {
            background-color: #4CAF50;
            color: #fff;
        }
        table tr td input[type="button"].equals:hover {
            background-color: #45a049;
        }
        table tr td input[type="button"].clear {
            background-color: #f44336;
            color: #fff;
        }
        table tr td input[type="button"].clear:hover {
            background-color: #d32f2f;
        }
        table tr td input[type="button"].del {
            background-color: #f44336;
            color: #fff;
        }
        table tr td input[type="button"].del:hover {
            background-color: #e68a00;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 300px;
            }
            table tr td input[type="button"] {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            input[type="text"] {
                font-size: 18px;
                height: 40px;
            }
        }
        p{
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <input type="text" id="display" readonly>
        <table>
            <tr>
                <td><input type="button" value="7" onclick="addToDisplay('7')"></td>
                <td><input type="button" value="8" onclick="addToDisplay('8')"></td>
                <td><input type="button" value="9" onclick="addToDisplay('9')"></td>
                <td><input type="button" value="DEL" class="del" onclick="deleteLastCharacter()"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="addToDisplay('4')"></td>
                <td><input type="button" value="5" onclick="addToDisplay('5')"></td>
                <td><input type="button" value="6" onclick="addToDisplay('6')"></td>
                <td><input type="button" value="*" class="operator" onclick="addToDisplay('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="addToDisplay('1')"></td>
                <td><input type="button" value="2" onclick="addToDisplay('2')"></td>
                <td><input type="button" value="3" onclick="addToDisplay('3')"></td>
                <td><input type="button" value="-" class="operator" onclick="addToDisplay('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="%" class="percent" onclick="addToDisplay('%')"></td>
                <td><input type="button" value="0" onclick="addToDisplay('0')"></td>
                <td><input type="button" value="/" class="operator" onclick="addToDisplay('/')"></td>
                <td><input type="button" value="+" class="operator" onclick="addToDisplay('+')"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="C" class="clear" style="width: 100%;" onclick="clearDisplay()"></td>
                <td colspan="2"><input type="button" value="=" class="equals" style="width: 100%;" onclick="calculate()"></td>
            </tr>
        </table>
    </div>
    <p>Create By Chittakone</p>
    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }
    
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    
        function deleteLastCharacter() {
            var currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }
    
        function addToDisplay(value) {
    if (value === '%') {
        // If the value is '%', calculate the percentage
        var currentValue = document.getElementById('display').value;
        var result = eval(currentValue) / 100;
        document.getElementById('display').value = result;
    } else {
        // Otherwise, append the value to the display
        document.getElementById('display').value += value;
    }
}
function calculate() {
    try {
        let expression = document.getElementById('display').value;
        let result = eval(expression);
        document.getElementById('display').value = result;
    } catch (error) {
        document.getElementById('display').value = 'Invalid Expression';
    }
}

    </script>
</body>
</html>
